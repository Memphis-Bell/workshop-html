<html>
    <head>
        <title>Tableaux</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .table {
                width: 50%;
                height: 25%;
                margin-top: 1%;
                margin-left: 1%;
            }
            
            .table, tr, td, th {
                border: 1px double black;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table class="table">
            <tr>
                <th colspan="2">A</th>
            </tr>
            <tr>
                <td>
                   B
                </td>
                <td rowspan="2">D</td>
            </tr>
            <tr>
                <td>C</td>
            </tr>
        </table>
        <div>
            <button type="button"><a href="index.html">retour</a></button>
        </div>
    </body>
</html>
